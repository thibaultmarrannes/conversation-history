<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with LLM</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #181818;
      color: #f5f5f5;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #main-layout {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background: #20232a;
      border-right: 1px solid #222;
      padding: 1.5em 0.5em 1em 0.5em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      min-width: 160px;
      max-width: 300px;
    }
    #sidebar h2 {
      color: #7ecfff;
      font-size: 1.1em;
      margin: 0 0 0.5em 0.5em;
      letter-spacing: 1px;
    }
    #session-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 0.5em;
    }
    .session-item {
      padding: 0.5em 0.8em;
      border-radius: 6px;
      margin-bottom: 0.3em;
      cursor: pointer;
      color: #f5f5f5;
      background: none;
      border: none;
      text-align: left;
      font-size: 1em;
      transition: background 0.15s;
    }
    .session-item.selected, .session-item:hover {
      background: #2a3a4a;
      color: #7ecfff;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      max-width: 700px;
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1rem 1rem 1rem;
      margin-bottom: 1rem;
      background: #23272f;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .msg {
      margin-bottom: 1.2em;
      line-height: 1.5;
      word-break: break-word;
    }
    .msg.user {
      text-align: right;
      color: #7ecfff;
    }
    .msg.assistant {
      text-align: left;
      color: #f5f5f5;
      background: #23272f;
      padding: 0.7em 1em;
      border-radius: 8px;
      margin-right: 30%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .msg.user {
      background: #1a2a36;
      padding: 0.7em 1em;
      border-radius: 8px;
      margin-left: 30%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .msg pre, .msg code {
      background: #181c20;
      color: #7ecfff;
      border-radius: 4px;
      padding: 0.2em 0.4em;
      font-size: 1em;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
    }
    .msg ul, .msg ol {
      margin: 0.5em 0 0.5em 1.5em;
    }
    #input-bar {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    #input-bar input, #input-bar button {
      font-size: 1.1rem;
      padding: 0.7em;
      border-radius: 6px;
      border: none;
    }
    #input-bar input {
      flex: 1;
      background: #23272f;
      color: #f5f5f5;
      border: 1px solid #333;
    }
    #input-bar button {
      background: #7ecfff;
      color: #181818;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #input-bar button:hover {
      background: #5bb6e6;
    }
    #session-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #session-bar input {
      width: 80px;
      background: #23272f;
      color: #f5f5f5;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.3em 0.5em;
      font-size: 1rem;
    }
    #session-bar label {
      margin-right: 0.5em;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="main-layout">
    <div id="sidebar">
      <h2>Sessions</h2>
      <div id="session-list"></div>
    </div>
    <div id="chat-container">
      <div id="session-bar">
        <div>
          <label>User ID:</label><input id="user-id" type="number" value="1" min="1" />
          <label>Session ID:</label><input id="session-id" type="number" value="1" min="1" />
        </div>
        <button onclick="clearChat()">Clear</button>
      </div>
      <div id="messages"></div>
      <form id="input-bar">
        <input id="prompt" type="text" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
    const messagesDiv = document.getElementById('messages');
    const promptInput = document.getElementById('prompt');
    const userIdInput = document.getElementById('user-id');
    const sessionIdInput = document.getElementById('session-id');
    let history = [];
    let sessions = [];
    const sessionListDiv = document.getElementById('session-list');
    let selectedSessionId = sessionIdInput.value;

    async function fetchSessions() {
      const user_id = userIdInput.value;
      try {
        const res = await fetch(`/sessions?user_id=${user_id}`);
        if (res.ok) {
          const data = await res.json();
          sessions = data.sessions;
          renderSessionList();
        }
      } catch (e) {
        // ignore
      }
    }

    function renderSessionList() {
      sessionListDiv.innerHTML = '';
      for (const session of sessions) {
        const btn = document.createElement('button');
        btn.className = 'session-item' + (String(session.session_id) === String(sessionIdInput.value) ? ' selected' : '');
        // Use the title if available, otherwise fallback to session_id
        btn.textContent = session.title && session.title.trim() ? session.title : `Session ${session.session_id}`;
        btn.title = `Session ${session.session_id}`; // Tooltip for clarity
        btn.onclick = () => {
          sessionIdInput.value = session.session_id;
          fetchHistory();
          renderSessionList();
        };
        sessionListDiv.appendChild(btn);
      }
    }

    function renderMessages() {
      messagesDiv.innerHTML = '';
      for (const msg of history) {
        const div = document.createElement('div');
        div.className = 'msg ' + msg.role;
        if (msg.role === 'assistant') {
          div.innerHTML = marked.parse(msg.text);
        } else {
          div.textContent = msg.text;
        }
        messagesDiv.appendChild(div);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchHistory() {
      const user_id = userIdInput.value;
      const session_id = sessionIdInput.value;
      try {
        console.log(`[fetchHistory] Fetching /history?session_id=${session_id}`);
        const res = await fetch(`/history?session_id=${session_id}`);
        console.log(`[fetchHistory] Response status:`, res.status);
        if (res.ok) {
          const data = await res.json();
          console.log(`[fetchHistory] Data:`, data);
          history = [];
          for (const msg of data.history) {
            history.push({ role: msg.type === 'question' ? 'user' : 'assistant', text: msg.text });
          }
          renderMessages();
        } else {
          console.error(`[fetchHistory] Error: Response not ok`, res);
        }
      } catch (e) {
        console.error(`[fetchHistory] Exception:`, e);
      }
    }

    document.getElementById('input-bar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      const user_id = userIdInput.value;
      const session_id = sessionIdInput.value;
      history.push({ role: 'user', text: prompt });
      renderMessages();
      promptInput.value = '';
      try {
        console.log(`[submit] Sending POST /echo`, { user_id, session_id, prompt });
        const res = await fetch('/echo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: Number(user_id), session_id: Number(session_id), prompt })
        });
        console.log(`[submit] Response status:`, res.status);
        if (res.ok) {
          const data = await res.json();
          console.log(`[submit] Data:`, data);
          history.push({ role: 'assistant', text: data.answer });
          renderMessages();
        } else {
          const text = await res.text();
          console.error(`[submit] Error: Response not ok`, res, text);
          history.push({ role: 'assistant', text: 'Error: Could not get response.' });
          renderMessages();
        }
      } catch (err) {
        console.error(`[submit] Exception:`, err);
        history.push({ role: 'assistant', text: 'Error: Network error.' });
        renderMessages();
      }
    });

    function clearChat() {
      history = [];
      renderMessages();
    }

    userIdInput.addEventListener('change', () => {
      fetchSessions();
      fetchHistory();
    });
    sessionIdInput.addEventListener('change', fetchHistory);
    window.onload = () => {
      fetchSessions();
      fetchHistory();
    };
  </script>
</body>
</html>
